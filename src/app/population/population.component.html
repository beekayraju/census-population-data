<h4>Population details</h4>
<div class="form-group search-form">
    <label class="col-sm-2" for="searchlabel">Search</label>
    <input type="text" class="form-control col-sm-4" id="searchlabel"  name="search" [(ngModel)]="filter">
</div>
<div class="panel-body no-padding table-responsive dashboard-table">
        <table class="table table-striped">
        <thead>
            <tr>
            <th (click)="sort('country')">Country
                <span class="glyphicon sort-icon fa" *ngIf="key =='country'" [ngClass]="{'fa-caret-up':reverse,'fa-caret-down':!reverse}"></span>
            </th>
            <th (click)="sort('Population')">Population
                <span class="glyphicon sort-icon fa" *ngIf="key =='Population'" [ngClass]="{'fa-caret-up':reverse,'fa-caret-down':!reverse}"></span>
            </th>
            <th (click)="sort('PopulationMOE')">Population MOE
                <span class="glyphicon sort-icon fa" *ngIf="key =='PopulationMOE'" [ngClass]="{'fa-caret-up':reverse,'fa-caret-down':!reverse}"></span>
            </th>
            <th (click)="sort('Uninsured')">Uninsured
                <span class="glyphicon sort-icon fa" *ngIf="key =='Uninsured'" [ngClass]="{'fa-caret-up':reverse,'fa-caret-down':!reverse}"></span>
            </th>
            <th (click)="sort('UninsuredMOE')">Uninsured MOE
                <span class="glyphicon sort-icon fa" *ngIf="key =='UninsuredMOE'" [ngClass]="{'fa-caret-up':reverse,'fa-caret-down':!reverse}"></span>
            </th>
            <th (click)="sort('UninsuredPct')">Uninsured Pct
                <span class="glyphicon sort-icon fa" *ngIf="key =='UninsuredPct'" [ngClass]="{'fa-caret-up':reverse,'fa-caret-down':!reverse}"></span>
            </th>
            <th (click)="sort('UninsuredPctMOE')">Uninsured Pct MOE
                <span class="glyphicon sort-icon fa" *ngIf="key =='UninsuredPctMOE'" [ngClass]="{'fa-caret-up':reverse,'fa-caret-down':!reverse}"></span>
            </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let d of data | orderBy: key : reverse | filter:filter | paginate: { itemsPerPage: 10, currentPage: p }; let i = index">
                <td>{{d.County}}</td>
                <td>{{d.Population}}</td>
                <td>{{d.PopulationMOE}}</td>
                <td>{{d.Uninsured}}</td>
                <td>{{d.UninsuredMOE}}</td>
                <td>{{d.UninsuredPct}}%</td>
                <td>{{d.UninsuredPctMOE}}%</td>
            </tr>
        <!--<tr>
            <td><strong>Total</strong></td>
            <td><strong>{{populationCount}}</strong></td>
            <td><strong>{{populationMoeCount}}</strong></td>
            <td><strong>{{populationUninsuredCount}}</strong></td>
            <td><strong>{{populationUninsuredMoeCount}}</strong></td>
            <td><strong>{{populationUninsuredMPctCount | number:'2.1-2'}}%</strong></td>
            <td><strong>{{populationUninsuredMPctMoeCount | number:'2.1-2'}}%</strong></td>
        </tr>-->
        </tbody>
    </table>
    <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
