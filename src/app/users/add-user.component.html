<div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="breadcrumb"><a routerLink="../dashboard">HOME</a> â€º USERS</div>
            </div>
        <div class="row">
        <div class="col-md-12">
          <!-- OVERVIEW -->
          <div class="panel panel-headline">
            <div class="panel-heading">
              <h3 class="panel-title">Add User</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-12">
                        <div class="form-group">
                            <label for="name">Name</label> 
                            <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" >
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label> <input type="text"
                                class="form-control" id="email" required [(ngModel)]="user.email">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label> <input type="text"
                                class="form-control" id="phone" required [(ngModel)]="user.phone">
                        </div>

                        <button type="submit" class="btn btn-success" (click)="addUser()">Submit</button>
                </div>
                
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
      </div>
