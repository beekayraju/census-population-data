<div class="main-content">
        <div class="container-fluid">
            <div class="row">
                <div class="breadcrumb"><a routerLink="../dashboard">HOME</a> â€º USERS</div>
            </div>
        <div class="row">
        <div class="col-md-12">
          <!-- OVERVIEW -->
          <div class="panel panel-headline">
            <div class="panel-heading">
              <h3 class="panel-title">Edit User</h3>
            </div>
            <div class="panel-body">
              <div class="row">
                <div class="col-md-12">
                    <form (submit)="onEditSubmit()">
                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" type="text" name="name" [(ngModel)]="name" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input class="form-control" type="text" name="email" [(ngModel)]="email" required>
                        </div>
                        <div class="form-group">
                            <label>Phone</label>
                            <input class="form-control" type="text" name="phone" [(ngModel)]="phone" required>
                        </div>
                        <input type="submit" value="submit" class="btn btn-success">
                    </form>
                </div>
                
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
</div>
